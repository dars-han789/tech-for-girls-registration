<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech for Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form id="registrationForm" class="card">
      <h1>ðŸ’– Tech for Girls Registration</h1>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="college">College/Department</label>
        <input type="text" id="college" required />
      </div>

      <div class="share-section">
        <button type="button" id="shareBtn">ðŸ“¤ Share on WhatsApp</button>
        <p id="shareCount">Click count: 0/5</p>
        <p id="shareComplete" class="success-text" style="display:none;">âœ… Sharing complete. Please continue.</p>
      </div>

      <div class="form-group">
        <label for="screenshot">Upload Resume Screenshot</label>
        <input type="file" id="screenshot" accept="image/*" />
      </div>

      <button type="submit" id="submitBtn">âœ¨ Submit Registration</button>
    </form>

    <div id="finalMsg" class="card" style="display:none;">
      <h2>ðŸŽ‰ Submission Successful!</h2>
      <p>Thanks for being a part of the Tech for Girls community!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
